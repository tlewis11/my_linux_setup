---
  - name: "Playing with Ansible and Git"
    hosts: localhost
    connection: local 
    tasks:

      - name: "configure vimrc"
        copy:
          src: vimrc
          dest: /home/tim/.vimrc

      - name: "install nmap"
        become: true
        apt:
          update_cache: yes
          pkg:
            - vim
            - nmap
